<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="query_bar">
        <input id="limit" type="number" placeholder="limit" title="Enter count of articles on this page">
        <input type="checkbox" checked="false" onchange="document.getElementById('sorting').hidden = !this.checked;">
        <b>Sorting</b>
        <div id="sorting" hidden="true">
                <select id="sort" title="Order of sorting">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <select id="sortfield">
                        <option value="id">ID</option>
                        <option value="title">Title</option>
                        <option value="text">Description</option>
                        <option value="date">Date</option>
                        <option value="author">Author</option>
                    </select>
        </div>
        <button onclick="getArticles()">Get articles</button>
    </div>
</body>
</html>
