<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="query_bar">
        <input id="limit" type="number" placeholder="limit" title="Enter count of articles on this page">
        <input type="checkbox" checked="false" onchange="document.getElementById('sorting').hidden = !this.checked;">
        <b>Sorting</b>
        <div id="sorting">
                <select id="sort" title="Order of sorting">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <select id="sortfield">
                    <option value="id">ID</option>
                    <option value="title">Title</option>
                    <option value="text">Description</option>
                    <option value="date">Date</option>
                    <option value="author">Author</option>
                </select>
        </div>
        <input type="button" id="get" value="Get articles">
    </div>
</body>
</html>
